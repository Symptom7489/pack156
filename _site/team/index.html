<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Our Team</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
  <script defer src="https://use.fontawesome.com/releases/v6.4.0/js/all.js"></script>
  <style>
    /* Banner styling */
    .banner {
      width: 100%;
      height: 250px; /* adjust height as needed */
      background-size: cover;
      background-position: center;
      margin-bottom: .25rem;
    }

    /* Navbar text color for contrast if using a light banner */
    .navbar .navbar-item,
    .navbar .navbar-link {
        color: white; /* ensures text is visible on dark navbar */
    }

.navbar-burger span {
    background-color: white; /* makes burger lines visible */
}

    /* Optional: spacing for page content */
    section.section {
      padding-top: 1rem;
    }
  </style>
</head>
<body>

  <!-- Banner (desktop only) -->
  
  <div class="banner is-hidden-mobile" style="background-image: url('/static/uploads/dpec-banner.png');"></div>
  

  <!-- Navbar -->
  <nav class="navbar" style="background-color: #2c3e50;" role="navigation" aria-label="main navigation">

    <div class="navbar-brand">
      <a class="navbar-item" href="/">DPEC</a>
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navMenu">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div id="navMenu" class="navbar-menu">
      <div class="navbar-start">
        <a class="navbar-item" href="/">Home</a>
        <a class="navbar-item" href="/about/">About Us</a>
        <a class="navbar-item" href="/team/">Our Team</a>
        <a class="navbar-item" href="/involved/">Get Involved</a>
        <a class="navbar-item" href="/news/">News</a>
        <a class="navbar-item" href="/events/">Events</a>
        <a class="navbar-item" href="/resources/">Resources</a>
        <a class="navbar-item" href="/contact/">Contact</a>
      </div>
    </div>
  </nav>

  <!-- Page content -->
  <section class="section">
    <div class="container">
      <h1 class="title">Our Team</h1>
      
<div class="columns is-multiline mt-4">

  <div class="column is-6-tablet is-4-desktop">
    <a href="/team/mitzi/">
      <div class="card">
        
        <div class="card-image">
          <figure class="image" style="max-width:150px; margin:0.25rem auto;">
            <img src="/static/uploads/mitzi_miller.png" alt="Mitzi Miller" style="width:100%; height:auto; border-radius:4px;">
          </figure>
        </div>
        

        <div class="card-content has-text-centered">
          <p class="title is-6">Mitzi Miller</p>
          
          <p class="subtitle is-7">she/her</p>
          
          <p class="subtitle is-7">DPEC District 2 Representative</p>
        </div>
      </div>
    </a>
  </div>

  <div class="column is-6-tablet is-4-desktop">
    <a href="/team/jae_regan/">
      <div class="card">
        
        <div class="card-image">
          <figure class="image" style="max-width:150px; margin:0.25rem auto;">
            <img src="/static/uploads/jae_ragen.png" alt="Jae Regan" style="width:100%; height:auto; border-radius:4px;">
          </figure>
        </div>
        

        <div class="card-content has-text-centered">
          <p class="title is-6">Jae Regan</p>
          
          <p class="subtitle is-7">they/them</p>
          
          <p class="subtitle is-7">Lafayette DPEC Chairperson, At-Large Representative</p>
        </div>
      </div>
    </a>
  </div>

</div>

    </div>
  </section>

  <!-- Navbar burger functionality -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);
      if ($navbarBurgers.length > 0) {
        $navbarBurgers.forEach(el => {
          el.addEventListener('click', () => {
            const target = el.dataset.target;
            const $target = document.getElementById(target);
            el.classList.toggle('is-active');
            $target.classList.toggle('is-active');
          });
        });
      }
    });
  </script>

</body>
</html>
