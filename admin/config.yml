backend:
  name: git-gateway
  repo: Symptom7489/pack156
  branch: main

media_folder: "images"
public_folder: "/images"

collections:
  - name: "leadership"
    label: "Leaders"
    folder: "leadership"
    create: true
    slug: "{{name}}"
    fields:
      - { label: "Name", name: "name", widget: "string" }
      - { label: "Role", name: "role", widget: "string" }
      - { label: "Rank Photo", name: "rank_photo", widget: "image" }
      - { label: "Photo", name: "photo", widget: "image" }
      - { label: "Bio", name: "body", widget: "markdown" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/leadership.njk" }
      - { label: "Weight", name: "weight", widget: "number", default: 100 }

  - name: "adventures"
    label: "Adventures"
    folder: "adventures"
    create: true
    slug: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Photo", name: "photo", widget: "image" }
      - label: "Description"
        name: "description"
        widget: "markdown"
        required: false
      - label: "People in Photo"
        name: "people"
        widget: "list"
        required: false
        fields:
          - { label: "Name", name: "name", widget: "string" }
      - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/adventures.njk" }
